{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                    <h3>Log in</h3>
                    <form method ="post">
                            {% csrf_token %}
                            {{form|crispy}}
                            <button type="submit" class="btn btn-primary">Log in</button>
                            <!-- <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot password?</a> -->
                    </form>

            </div>               
        </div>            
    </div>
</div>


{% endblock %}
